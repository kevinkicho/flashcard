<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Flashcards</title>
</head>
<body class="bg-gray-100">
    
    <div class="fixed top-6 right-6 z-50 flex flex-col items-end pointer-events-none">
        <button id="settings-toggle" class="pointer-events-auto bg-white border border-gray-200 rounded-full w-14 h-14 flex items-center justify-center text-2xl shadow-lg transition-transform active:rotate-45 active:scale-95 focus:outline-none">
            ⚙️
        </button>
        
        <div id="settings-content" class="pointer-events-auto mt-3 bg-white rounded-2xl p-6 shadow-2xl border border-gray-100 w-80 hidden transition-all origin-top-right">
            <div class="mb-5">
                <label class="block text-sm font-bold text-gray-700 mb-2">I want to learn:</label>
                <select id="target-select" class="w-full p-3 rounded-xl border border-gray-200 bg-gray-50 text-gray-800 font-medium focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                    <option value="ja" selected>Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="en">English</option>
                    </select>
            </div>
            
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">I speak:</label>
                <select id="origin-select" class="w-full p-3 rounded-xl border border-gray-200 bg-gray-50 text-gray-800 font-medium focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                    <option value="en" selected>English</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
        </div>
    </div>

    <div id="main-content" class="w-full min-h-screen flex flex-col items-center justify-center py-10">
        </div>

</body>
</html>
